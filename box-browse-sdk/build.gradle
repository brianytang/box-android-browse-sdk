apply plugin: 'com.android.library'

android {
    compileSdkVersion 22
    buildToolsVersion '22.0.1'

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 10102
        versionName "1.1.2-SNAPSHOT"
        version "1.1.2-SNAPSHOT"
        group "com.box"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_6
        targetCompatibility JavaVersion.VERSION_1_7
    }

    lintOptions {
        abortOnError false
    }
}

repositories {
    mavenCentral()
}
dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    // If using local dependency instead of maven, use the path pointing to the content sdk to replace
    // the maven dependency. e.g.:compile project(':box-android-content-sdk:box-content-sdk')
    compile 'com.box:box-android-sdk:3.0.3-SNAPSHOT'
    compile 'com.android.support:appcompat-v7:22.1.1'
    compile 'com.android.support:recyclerview-v7:22.1.1'
    compile 'com.android.support:recyclerview-v7:23.1.0'
}

apply from: '../maven_push.gradle'